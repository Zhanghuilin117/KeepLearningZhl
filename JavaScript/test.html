<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function createCache() {
            const data = {};
            return {
                get: function(key) {
                    return data[key];
                },
                set: function(key, value) {
                    return data[key] = value;
                }
            }

        }
        let a = createCache();
        a.set("name", "jack");
        console.log(a.get("name"));
    </script>
</body>

</html>
