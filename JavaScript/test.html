<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 0;
            height: 0;
            border-width: 100px;
            border-style: solid;
            border-color: transparent transparent red transparent;
        }
    </style>
</head>

<body>
    <div class="div1">

    </div>

    <script>
        function getCombination(array) {
            let resultArr = [];
            array.forEach((arrItem) => {
                // console.log(arrItem);
                if (resultArr.length === 0) {
                    let firstItem = [];
                    arrItem.forEach(item => {
                        firstItem.push([item]);
                    })
                    resultArr = firstItem
                } else {
                    // console.log(0, resultArr)
                    const emptyArray = [];
                    resultArr.forEach((item) => {
                        arrItem.forEach((value) => {
                            emptyArray.push([...item, value])
                        })
                    })
                    resultArr = emptyArray
                }
            });
            return resultArr;
        }
        console.log(getCombination([['a', 'b', 'c'], ['d', 'e', 'f', 'g'], ['h', 'i']]))
        // console.log('21111'.charAt(0) - 0)
    </script>
</body>

</html>
