<body>
    <script>
        // URLSearchParams
        function queryToObj() {
            const res = {}
            const paramsList = new URLSearchParams('a=1&b=2&c=3')
            console.log(paramsList);
            paramsList.forEach((val, key) => {
                console.log(val, key);
                res[key] = val
            })
            return res
        }
        console.log(queryToObj());
    </script>
